org.springframework.boot.autoconfigure.EnableAutoConfiguration=\

server.port=${SERVER_PORT:8080}

## Datasource
spring.datasource.url=${DATASOURCE_URL:jdbc:h2:mem:testdb}
spring.datasource.driverClassName=${DATASOURCE_DRIVER_CLASS_NAME:org.h2.Driver}
spring.datasource.username=${DATASOURCE_USER:user}
spring.datasource.password=${DADASOURCE_PASSWORD:password}
spring.jpa.database-platform=${JPA_DATABASE_PLATFORM:org.hibernate.dialect.H2Dialect}
spring.sql.init.platform=${SQL_INIT_PLATFORM:h2}
spring.h2.console.enabled=true
Spring.mvc.throw-exception-if-no-handler-found=true



